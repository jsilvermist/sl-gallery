<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>sl-photo-gallery demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../sl-photo-gallery.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .centered {
          max-width: 1200px;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic sl-photo-gallery demo</h3>
      <demo-snippet>
        <template>
          <sl-photo-gallery id="gallery"></sl-photo-gallery>
          <script>
            fetch('images.json')
              .then(data => data.json())
              .then(images => {
                document.querySelector('#gallery').images = images;
              });
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
